<div class="shopping-cart">
  <div class="title">
      Shopping Cart
  </div>
  <div class="item">
      <div class="padding-top-2x mt-2 hidden-lg-up">
      </div>
      <div class="table-responsive">
          <table class="table table-hover margin-bottom-none">
              <thead>
                  <tr>
                      <th>Product Image</th>
                      <th> Description</th>
                      <th> Quantity</th>
                      <th>Action </th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let product of products; let i = index">
                      <td>
                          <div class="image"><img src={{product.image}} height="200px" width="200px"></div>
                      </td>
                      <td>
                          <div class="description">
                              <span>{{product.productName}}{{product.brand}}{{product.price}}</span></div>
                      </td>
                      <td>
                        <div class="counter">
                          <span class="down" (click)='decreaseCount(i)'> &minus; </span>
                          <input type="text" value="{{quantity}}" >
                          <span class="up" (click)='increaseCount(i)'> &plus; </span>
                        </div>
                      </td>
                      <td>
                          <div class="button"><button type="submit" class="btn-danger"
                                  (click)="delete(i)">Remove</button></div>
                      </td>
                      <td>
                        <footer >Cart Total:{{grandTotal}} </footer>
<button type="submit" (click)="login()">Checkout</button>
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
