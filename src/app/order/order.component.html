
<div class="padding-top-2x mt-2 hidden-lg-up">
</div>
<div class="table-responsive">
  <table class="table table-hover margin-bottom-none">
    <thead>
      <tr>
        <th>ID</th>
        <th>Date Purchased</th>
        <th>Total</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let o of orders">
       <td>{{o.id}}</td>
       <td>{{o.date}}</td>
       <td>{{o.totalAmount}}</td>
       <td>{{o.status}}</td>
      </tr>

    </tbody>
  </table>
</div>
<hr>
