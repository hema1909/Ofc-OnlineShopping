<form (ngSubmit)="save()" class="was-validated" #addform="ngForm">
    <label>Product ID</label>
    <input type="number" class="form-control" name="productid" [(ngModel)]="product.productId"  required><br>
    <label>Product Name</label>
    <input type="text" class="form-control" name="productname" [(ngModel)]="product.productName"   required  ><br>
    <label>Brand</label>
    <select class="form-control" name="brand" [(ngModel)]="product.brand"  required>
        <option *ngFor="let b of brand" [value]="b" >{{b}}</option>
    </select><br>
    <label>Price</label>
    <input type="number" class="form-control" name="price" [(ngModel)]="product.price"   required ><br>
    <label>Description</label>
    <input type="text" class="form-control" name="description" [(ngModel)]="product.description"   required><br>
    <label>Stock</label>
    <input type="number" class="form-control" name="stock" [(ngModel)]="product.stock"  required ><br>
    <label for="avatar" class="image">Choose a Mobile Image</label>
    <input type="file"
       id="avatar" name="avatar" class="image1"
       accept="image/png, image/jpeg" [(ngModel)]="product.image"><br>
    <label>Ratings</label>
    <input type="text" class="form-control" name="ratings" [(ngModel)]="product.ratings"  required  ><br>
    <button type="submit" class="btn btn-primary" [disabled]="!addform.valid" >Add Product</button>&nbsp;

</form>
